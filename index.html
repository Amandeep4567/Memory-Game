<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>

<body>
    <div class="bg">
        <h1>Score: <span id="result"></span></h1>
        <div id="grid"></div>
    </div>

    <div class="attempt">
        <h3>Attempt: <span id="attempt">0</span></h3>
    </div>

    <div class="attain">
        <h3>Total Attempt: <span id="attain">0</span></h3>
    </div>

    <div class="alert">
        <h2>Alert: <span id="guess"></span></h2>
    </div>

    <button id="again">Again</button>

    <script src="app.js"></script>
</body>

</html>
